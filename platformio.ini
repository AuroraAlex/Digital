[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	tzapu/WiFiManager@^0.16.0
	knolleary/PubSubClient@^2.8
	jwrw/ESP_EEPROM@^2.1.1
	arduino-libraries/Arduino_JSON@^0.1.0
	bblanchon/ArduinoJson@^6.17.3
upload_speed = 460800
monitor_speed = 115200
